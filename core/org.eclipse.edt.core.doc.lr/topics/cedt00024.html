<h1 class="topictitle1">BOOLEAN type</h1>



<div><p>BOOLEAN is a value type, and an instance of this type is
a logical value:</p>

<div class="p"><ul>
<li>The true value can be assigned as true, yes, or a nonzero number.</li>

<li>The false value can be assigned as false, no, or a zero.</li>

</ul>
</div>

<p>The value is used in conditional statements such as <span class="synph"><span class="kwd">if</span></span>, <span class="synph"><span class="kwd">while</span></span>,
and <span class="synph"><span class="kwd">case</span></span></p>


</div>
